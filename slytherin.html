<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harry Potter</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/headerlogo.png">
    <link rel="stylesheet" href="./CSS/hp.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Lakki+Reddy&display=swap" rel="stylesheet">
</head> 
<body>
    <header class="topHeader">
        <div class="topHeaderCon">
        <div class="logoCon">
        <a href="index.html"><img src="./img/headerlogo.png" class="headerLogo"></a>
        </div>
        </div>
    </header>
    <div class="housesTitleSly">
        <h1 class="slytherinTitle">Slytherin Characters</h1>
        <div class="search-container">
                <input type="text" placeholder="Search.." name="search" class="search">
                <button type="submit" class="searchBtn"><img class="searchIcon" src="./img/search.png"></i></button>
        </div>
    </div>

    <main>
        <div class="charDiv">
            <div class="charList">
                <div class="gryffindorList">
                    <ul id="cha">
                    </ul>
                </div>
            </div>
            <div class="charDisplay" style="background-image: url(./img/slytherin.png)">
                <div class="charInfos">
                <div class="name">
                    <p class="nameText"></p>
                </div>
                <div class="house">
                </div>
                <div class="bloodStatus">
                </div>
                <div class="patronus">
                </div>
                <div class="wand">
                </div>
                <div class="role">
                </div>
                <div class="deathEater">
                </div> 
                <div class="school">
                </div> 
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./JS/slytherin.js  "></script>
</html>
